<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Store</title>
    <!-- Bootstrap 5.3 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/ov5St6Xc69C7h7n4Eh9QeEXkz11MZJHepXjhJg"
      crossorigin="anonymous"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="header bg-dark text-white text-center py-3">
      <h1>JS Store</h1>
    </header>

    <!-- Modal for displaying cart items -->
    <div
      id="myModal"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content p-4">
          <!-- Close button for modal -->
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
          <!-- Modal content dynamically populated by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-center text-white">
      <h3>&#169; JS Electronics Store</h3>
    </footer>

    <!-- Bootstrap 5.3 JS CDN (with Popper.js for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
